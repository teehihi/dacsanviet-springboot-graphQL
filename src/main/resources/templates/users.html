<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-bg: #1a1d29;
            --secondary-bg: #252836;
            --accent-orange: #ff6b35;
            --accent-orange-hover: #e55a2b;
            --text-primary: #ffffff;
            --text-secondary: #a0a3bd;
            --border-color: #2d3142;
            --success-color: #00d4aa;
            --warning-color: #ffb800;
            --danger-color: #ff4757;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .form-control,
        .form-select {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
        }

        .form-control:focus,
        .form-select:focus {
            background: var(--primary-bg);
            border-color: var(--accent-orange);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }

        .btn-primary:hover {
            background: var(--accent-orange-hover);
            border-color: var(--accent-orange-hover);
        }

        .btn-success {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-warning {
            background: var(--warning-color);
            border-color: var(--warning-color);
            color: var(--primary-bg);
        }

        .btn-danger {
            background: var(--danger-color);
            border-color: var(--danger-color);
        }

        .navbar {
            background: var(--secondary-bg) !important;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .navbar-brand,
        .nav-link {
            color: var(--text-primary) !important;
        }

        .nav-link:hover {
            color: var(--accent-orange) !important;
        }

        .nav-link.active {
            color: var(--accent-orange) !important;
        }

        /* Enhanced Card Hover Effects */
        .user-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            border-color: var(--accent-orange);
        }

        /* Button Hover Effects */
        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Input Focus Effects */
        .form-control:focus,
        .form-select:focus {
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            background: var(--accent-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .pagination .page-link {
            background: var(--secondary-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .pagination .page-item.active .page-link {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }

        .modal-content {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
        }

        .btn-close {
            filter: invert(1);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                DacSanViet Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/products">Sản phẩm</a>
                <a class="nav-link active" href="/users">Người dùng</a>
                <a class="nav-link" href="/categories">Danh mục</a>
                <a class="nav-link" href="/graphiql" target="_blank">GraphiQL</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="fas fa-users me-2"></i>Quản Lý Người Dùng</h2>
                <p class="text-muted mb-0">Quản lý và theo dõi tất cả người dùng</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">
                <i class="fas fa-plus me-2"></i>Thêm Người Dùng
            </button>
        </div>

        <!-- Search and Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="searchInput"
                                placeholder="Tìm kiếm người dùng...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="categoryFilter">
                            <option value="">Tất cả danh mục</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="sortBy">
                            <option value="name">Tên A-Z</option>
                            <option value="email">Email A-Z</option>
                            <option value="newest">Mới nhất</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary" onclick="applyFilters()">
                                <i class="fas fa-filter me-1"></i>Lọc
                            </button>
                            <button class="btn btn-outline-secondary" onclick="resetFilters()">
                                <i class="fas fa-undo me-1"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Grid -->
        <div class="row" id="usersGrid">
            <!-- Users will be loaded here -->
        </div>

        <!-- Pagination -->
        <nav aria-label="User pagination" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be generated here -->
            </ul>
        </nav>

        <!-- Loading Spinner -->
        <div class="text-center py-5" id="loadingSpinner" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <p class="mt-2 text-muted">Đang tải người dùng...</p>
        </div>

        <!-- Empty State -->
        <div class="text-center py-5" id="emptyState" style="display: none;">
            <i class="fas fa-users fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">Không tìm thấy người dùng nào</h5>
            <p class="text-muted">Thử thay đổi bộ lọc hoặc thêm người dùng mới</p>
        </div>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-user me-2"></i>
                        <span id="modalTitle">Thêm Người Dùng</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Họ tên</label>
                                    <input type="text" class="form-control" id="fullname" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="phone">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh mục quan tâm</label>
                            <select class="form-select" id="categoryIds" multiple>
                            </select>
                            <div class="form-text">Giữ Ctrl để chọn nhiều danh mục</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">
                        <i class="fas fa-save me-1"></i>Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // GraphQL endpoint
        const GRAPHQL_URL = '/graphql';

        // Pagination variables
        let currentPage = 1;
        let itemsPerPage = 8;
        let totalItems = 0;
        let allUsers = [];
        let filteredUsers = [];

        // Load initial data
        $(document).ready(function () {
            loadCategories();
            loadUsers();
        });

        // GraphQL query function
        async function graphqlQuery(query, variables = {}) {
            try {
                const response = await fetch(GRAPHQL_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        variables: variables
                    })
                });
                const result = await response.json();
                if (result.errors) {
                    console.error('GraphQL errors:', result.errors);
                    alert('Lỗi: ' + result.errors[0].message);
                }
                return result.data;
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi kết nối: ' + error.message);
            }
        }

        // Load users
        async function loadUsers() {
            const query = `
                query {
                    getAllUsers {
                        id
                        fullname
                        email
                        phone
                        categories {
                            id
                            name
                        }
                    }
                }
            `;
            const data = await graphqlQuery(query);
            if (data) {
                displayUsers(data.getAllUsers);
            }
        }

        // Display users
        function displayUsers(users) {
            allUsers = users;
            filteredUsers = [...users];
            applyCurrentFilters();
        }

        // Apply current filters and pagination
        function applyCurrentFilters() {
            let filtered = [...filteredUsers];

            // Apply search filter
            const searchTerm = $('#searchInput').val().toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(user =>
                    user.fullname.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    (user.phone && user.phone.toLowerCase().includes(searchTerm))
                );
            }

            // Apply category filter
            const categoryFilter = $('#categoryFilter').val();
            if (categoryFilter) {
                filtered = filtered.filter(user =>
                    user.categories && user.categories.some(cat => cat.id == categoryFilter)
                );
            }

            // Apply sorting
            const sortBy = $('#sortBy').val();
            switch (sortBy) {
                case 'name':
                    filtered.sort((a, b) => a.fullname.localeCompare(b.fullname));
                    break;
                case 'email':
                    filtered.sort((a, b) => a.email.localeCompare(b.email));
                    break;
                case 'newest':
                    filtered.sort((a, b) => b.id - a.id);
                    break;
            }

            totalItems = filtered.length;
            displayUsersGrid(filtered);
            updatePagination();
        }

        // Display users in grid format
        function displayUsersGrid(users) {
            const grid = $('#usersGrid');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageUsers = users.slice(startIndex, endIndex);

            grid.empty();

            if (pageUsers.length === 0) {
                $('#emptyState').show();
                return;
            }

            $('#emptyState').hide();

            pageUsers.forEach(user => {
                const categories = user.categories ? user.categories.map(c => `<span class="badge bg-secondary me-1">${c.name}</span>`).join('') : '<span class="text-muted">Chưa có danh mục</span>';
                const initials = user.fullname.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

                const card = `
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="card h-100 user-card">
                            <div class="card-body d-flex flex-column">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div class="user-avatar">${initials}</div>
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <ul class="dropdown-menu" style="background: var(--secondary-bg); border: 1px solid var(--border-color);">
                                            <li><a class="dropdown-item" href="#" onclick="editUser(${user.id})" style="color: var(--text-primary);"><i class="fas fa-edit me-2"></i>Sửa</a></li>
                                            <li><a class="dropdown-item text-danger" href="#" onclick="deleteUser(${user.id})"><i class="fas fa-trash me-2"></i>Xóa</a></li>
                                        </ul>
                                    </div>
                                </div>
                                
                                <h6 class="card-title mb-2" style="color: var(--text-primary);">${user.fullname}</h6>
                                <p class="card-text text-muted small mb-2">
                                    <i class="fas fa-envelope me-1"></i>${user.email}
                                </p>
                                ${user.phone ? `<p class="card-text text-muted small mb-3"><i class="fas fa-phone me-1"></i>${user.phone}</p>` : ''}
                                
                                <div class="mt-auto">
                                    <div class="mb-2">
                                        <small class="text-muted d-block mb-1">Danh mục quan tâm:</small>
                                        ${categories}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.append(card);
            });
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = $('#pagination');
            pagination.empty();

            if (totalPages <= 1) return;

            // Previous button
            pagination.append(`
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    pagination.append(`
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                        </li>
                    `);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    pagination.append(`<li class="page-item disabled"><span class="page-link">...</span></li>`);
                }
            }

            // Next button
            pagination.append(`
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `);
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (page < 1 || page > totalPages) return;

            currentPage = page;
            applyCurrentFilters();

            // Scroll to top
            $('html, body').animate({ scrollTop: 0 }, 300);
        }

        // Apply filters
        function applyFilters() {
            currentPage = 1;
            applyCurrentFilters();
        }

        // Reset filters
        function resetFilters() {
            $('#searchInput').val('');
            $('#categoryFilter').val('');
            $('#sortBy').val('name');
            currentPage = 1;
            filteredUsers = [...allUsers];
            applyCurrentFilters();
        }

        // Load categories for dropdown
        async function loadCategories() {
            const query = `
                query {
                    getAllCategories {
                        id
                        name
                    }
                }
            `;
            const data = await graphqlQuery(query);
            if (data) {
                const select = $('#categoryIds');
                select.empty();
                data.getAllCategories.forEach(category => {
                    select.append(`<option value="${category.id}">${category.name}</option>`);
                });
            }
        }

        // Save user
        async function saveUser() {
            const userId = $('#userId').val();
            const selectedCategories = $('#categoryIds').val() || [];

            const input = {
                fullname: $('#fullname').val(),
                email: $('#email').val(),
                password: $('#password').val(),
                phone: $('#phone').val(),
                categoryIds: selectedCategories
            };

            // Validation
            if (!input.fullname || !input.email || !input.password) {
                alert('Vui lòng điền đầy đủ thông tin bắt buộc!');
                return;
            }

            let query, variables;
            if (userId) {
                // Update
                query = `
                    mutation($id: ID!, $input: UserInput!) {
                        updateUser(id: $id, input: $input) {
                            id
                            fullname
                        }
                    }
                `;
                variables = { id: userId, input };
            } else {
                // Create
                query = `
                    mutation($input: UserInput!) {
                        createUser(input: $input) {
                            id
                            fullname
                        }
                    }
                `;
                variables = { input };
            }

            const data = await graphqlQuery(query, variables);
            if (data) {
                $('#userModal').modal('hide');
                resetForm();
                loadUsers();
                alert('Lưu thành công!');
            }
        }

        // Edit user
        async function editUser(id) {
            const query = `
                query($id: ID!) {
                    getUser(id: $id) {
                        id
                        fullname
                        email
                        phone
                        categories {
                            id
                        }
                    }
                }
            `;
            const data = await graphqlQuery(query, { id });
            if (data && data.getUser) {
                const user = data.getUser;
                $('#userId').val(user.id);
                $('#fullname').val(user.fullname);
                $('#email').val(user.email);
                $('#password').val(''); // Don't show password
                $('#phone').val(user.phone);

                // Select categories
                const categoryIds = user.categories ? user.categories.map(c => c.id.toString()) : [];
                $('#categoryIds').val(categoryIds);

                $('#modalTitle').text('Sửa Người Dùng');
                $('#userModal').modal('show');
            }
        }

        // Delete user
        async function deleteUser(id) {
            if (confirm('Bạn có chắc muốn xóa người dùng này?')) {
                const query = `
                    mutation($id: ID!) {
                        deleteUser(id: $id)
                    }
                `;
                const data = await graphqlQuery(query, { id });
                if (data && data.deleteUser) {
                    alert('Xóa thành công!');
                    loadUsers();
                }
            }
        }

        // Reset form
        function resetForm() {
            $('#userForm')[0].reset();
            $('#userId').val('');
            $('#categoryIds').val([]);
            $('#modalTitle').text('Thêm Người Dùng');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
