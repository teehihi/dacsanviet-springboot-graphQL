<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-bg: #1a1d29;
            --secondary-bg: #252836;
            --accent-orange: #ff6b35;
            --accent-orange-hover: #e55a2b;
            --text-primary: #ffffff;
            --text-secondary: #a0a3bd;
            --border-color: #2d3142;
            --success-color: #00d4aa;
            --warning-color: #ffb800;
            --danger-color: #ff4757;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .form-control,
        .form-select {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
        }

        .form-control:focus,
        .form-select:focus {
            background: var(--primary-bg);
            border-color: var(--accent-orange);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }

        .btn-primary:hover {
            background: var(--accent-orange-hover);
            border-color: var(--accent-orange-hover);
        }

        .btn-success {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-warning {
            background: var(--warning-color);
            border-color: var(--warning-color);
            color: var(--primary-bg);
        }

        .btn-danger {
            background: var(--danger-color);
            border-color: var(--danger-color);
        }

        .navbar {
            background: var(--secondary-bg) !important;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .navbar-brand,
        .nav-link {
            color: var(--text-primary) !important;
        }

        .nav-link:hover {
            color: var(--accent-orange) !important;
        }

        .nav-link.active {
            color: var(--accent-orange) !important;
        }

        /* Enhanced Card Hover Effects */
        .category-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            border-color: var(--accent-orange);
        }

        /* Button Hover Effects */
        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Input Focus Effects */
        .form-control:focus,
        .form-select:focus {
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        .category-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            background: var(--primary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 48px;
        }

        .pagination .page-link {
            background: var(--secondary-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .pagination .page-item.active .page-link {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }

        .modal-content {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
        }

        .btn-close {
            filter: invert(1);
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                DacSanViet Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/products">Sản phẩm</a>
                <a class="nav-link" href="/users">Người dùng</a>
                <a class="nav-link active" href="/categories">Danh mục</a>
                <a class="nav-link" href="/graphiql" target="_blank">GraphiQL</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="fas fa-tags me-2"></i>Quản Lý Danh Mục</h2>
                <p class="text-muted mb-0">Quản lý và theo dõi tất cả danh mục</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
                <i class="fas fa-plus me-2"></i>Thêm Danh Mục
            </button>
        </div>

        <!-- Search and Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm danh mục...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="sortBy">
                            <option value="name">Tên A-Z</option>
                            <option value="products">Nhiều sản phẩm nhất</option>
                            <option value="users">Nhiều người dùng nhất</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary" onclick="applyFilters()">
                                <i class="fas fa-filter me-1"></i>Lọc
                            </button>
                            <button class="btn btn-outline-secondary" onclick="resetFilters()">
                                <i class="fas fa-undo me-1"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Categories Grid -->
        <div class="row" id="categoriesGrid">
            <!-- Categories will be loaded here -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Category pagination" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be generated here -->
            </ul>
        </nav>

        <!-- Loading Spinner -->
        <div class="text-center py-5" id="loadingSpinner" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <p class="mt-2 text-muted">Đang tải danh mục...</p>
        </div>

        <!-- Empty State -->
        <div class="text-center py-5" id="emptyState" style="display: none;">
            <i class="fas fa-tags fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">Không tìm thấy danh mục nào</h5>
            <p class="text-muted">Thử thay đổi bộ lọc hoặc thêm danh mục mới</p>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-tag me-2"></i>
                        <span id="modalTitle">Thêm Danh Mục</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="categoryId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tên danh mục</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Hình ảnh</label>
                                    <input type="file" class="form-control" id="imageFile" accept="image/*">
                                    <input type="hidden" id="images">
                                    <div class="form-text">Chọn file ảnh để upload</div>
                                    <div id="imagePreview" class="mt-2"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">
                        <i class="fas fa-save me-1"></i>Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // GraphQL endpoint
        const GRAPHQL_URL = '/graphql';

        // Pagination variables
        let currentPage = 1;
        let itemsPerPage = 8;
        let totalItems = 0;
        let allCategories = [];
        let filteredCategories = [];

        // Load initial data
        $(document).ready(function () {
            loadCategories();
        });

        // GraphQL query function
        async function graphqlQuery(query, variables = {}) {
            try {
                const response = await fetch(GRAPHQL_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        variables: variables
                    })
                });
                const result = await response.json();
                if (result.errors) {
                    console.error('GraphQL errors:', result.errors);
                    alert('Lỗi: ' + result.errors[0].message);
                }
                return result.data;
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi kết nối: ' + error.message);
            }
        }

        // Load categories
        async function loadCategories() {
            const query = `
                query {
                    getAllCategories {
                        id
                        name
                        images
                        products {
                            id
                        }
                        users {
                            id
                        }
                    }
                }
            `;
            const data = await graphqlQuery(query);
            if (data) {
                displayCategories(data.getAllCategories);
            }
        }

        // Display categories
        function displayCategories(categories) {
            allCategories = categories;
            filteredCategories = [...categories];
            applyCurrentFilters();
        }

        // Apply current filters and pagination
        function applyCurrentFilters() {
            let filtered = [...filteredCategories];

            // Apply search filter
            const searchTerm = $('#searchInput').val().toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(category =>
                    category.name.toLowerCase().includes(searchTerm)
                );
            }

            // Apply sorting
            const sortBy = $('#sortBy').val();
            switch (sortBy) {
                case 'name':
                    filtered.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'products':
                    filtered.sort((a, b) => (b.products ? b.products.length : 0) - (a.products ? a.products.length : 0));
                    break;
                case 'users':
                    filtered.sort((a, b) => (b.users ? b.users.length : 0) - (a.users ? a.users.length : 0));
                    break;
            }

            totalItems = filtered.length;
            displayCategoriesGrid(filtered);
            updatePagination();
        }

        // Display categories in grid format
        function displayCategoriesGrid(categories) {
            const grid = $('#categoriesGrid');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageCategories = categories.slice(startIndex, endIndex);

            grid.empty();

            if (pageCategories.length === 0) {
                $('#emptyState').show();
                return;
            }

            $('#emptyState').hide();

            pageCategories.forEach(category => {
                const productCount = category.products ? category.products.length : 0;
                const userCount = category.users ? category.users.length : 0;
                const imageDisplay = category.images ?
                    `<img src="${category.images}" alt="${category.name}" class="category-image">` :
                    `<div class="category-image"><i class="fas fa-image"></i></div>`;

                const card = `
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="card h-100 category-card">
                            <div class="card-body d-flex flex-column">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h6 class="card-title mb-0" style="color: var(--text-primary);">${category.name}</h6>
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <ul class="dropdown-menu" style="background: var(--secondary-bg); border: 1px solid var(--border-color);">
                                            <li><a class="dropdown-item" href="#" onclick="editCategory(${category.id})" style="color: var(--text-primary);"><i class="fas fa-edit me-2"></i>Sửa</a></li>
                                            <li><a class="dropdown-item text-danger" href="#" onclick="deleteCategory(${category.id})"><i class="fas fa-trash me-2"></i>Xóa</a></li>
                                        </ul>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    ${imageDisplay}
                                </div>
                                
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <small class="text-muted">
                                            <i class="fas fa-box me-1"></i>${productCount} sản phẩm
                                        </small>
                                        <small class="text-muted">
                                            <i class="fas fa-users me-1"></i>${userCount} người dùng
                                        </small>
                                    </div>
                                    
                                    <div class="d-flex gap-1">
                                        <span class="badge bg-primary">${productCount} SP</span>
                                        <span class="badge bg-success">${userCount} ND</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.append(card);
            });
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = $('#pagination');
            pagination.empty();

            if (totalPages <= 1) return;

            // Previous button
            pagination.append(`
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    pagination.append(`
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                        </li>
                    `);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    pagination.append(`<li class="page-item disabled"><span class="page-link">...</span></li>`);
                }
            }

            // Next button
            pagination.append(`
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `);
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (page < 1 || page > totalPages) return;

            currentPage = page;
            applyCurrentFilters();

            // Scroll to top
            $('html, body').animate({ scrollTop: 0 }, 300);
        }

        // Apply filters
        function applyFilters() {
            currentPage = 1;
            applyCurrentFilters();
        }

        // Reset filters
        function resetFilters() {
            $('#searchInput').val('');
            $('#sortBy').val('name');
            currentPage = 1;
            filteredCategories = [...allCategories];
            applyCurrentFilters();
        }

        // Handle file upload
        $('#imageFile').on('change', async function (e) {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload/image', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    if (result.success === 'true') {
                        $('#images').val(result.imageUrl);
                        $('#imagePreview').html(`<img src="${result.imageUrl}" alt="Preview" style="max-width: 200px; max-height: 200px;">`);
                    } else {
                        alert('Lỗi upload: ' + result.error);
                    }
                } catch (error) {
                    alert('Lỗi upload: ' + error.message);
                }
            }
        });

        // Save category
        async function saveCategory() {
            const categoryId = $('#categoryId').val();
            const input = {
                name: $('#name').val(),
                images: $('#images').val()
            };

            // Validation
            if (!input.name) {
                alert('Vui lòng nhập tên danh mục!');
                return;
            }

            let query, variables;
            if (categoryId) {
                // Update
                query = `
                    mutation($id: ID!, $input: CategoryInput!) {
                        updateCategory(id: $id, input: $input) {
                            id
                            name
                        }
                    }
                `;
                variables = { id: categoryId, input };
            } else {
                // Create
                query = `
                    mutation($input: CategoryInput!) {
                        createCategory(input: $input) {
                            id
                            name
                        }
                    }
                `;
                variables = { input };
            }

            const data = await graphqlQuery(query, variables);
            if (data) {
                $('#categoryModal').modal('hide');
                resetForm();
                loadCategories();
                alert('Lưu thành công!');
            }
        }

        // Edit category
        async function editCategory(id) {
            const query = `
                query($id: ID!) {
                    getCategory(id: $id) {
                        id
                        name
                        images
                    }
                }
            `;
            const data = await graphqlQuery(query, { id });
            if (data && data.getCategory) {
                const category = data.getCategory;
                $('#categoryId').val(category.id);
                $('#name').val(category.name);
                $('#images').val(category.images);
                if (category.images) {
                    $('#imagePreview').html(`<img src="${category.images}" alt="Current image" class="image-preview">`);
                }

                $('#modalTitle').text('Sửa Danh Mục');
                $('#categoryModal').modal('show');
            }
        }

        // Delete category
        async function deleteCategory(id) {
            if (confirm('Bạn có chắc muốn xóa danh mục này?')) {
                const query = `
                    mutation($id: ID!) {
                        deleteCategory(id: $id)
                    }
                `;
                const data = await graphqlQuery(query, { id });
                if (data && data.deleteCategory) {
                    alert('Xóa thành công!');
                    loadCategories();
                }
            }
        }

        // Reset form
        function resetForm() {
            $('#categoryForm')[0].reset();
            $('#categoryId').val('');
            $('#images').val('');
            $('#imagePreview').html('');
            $('#modalTitle').text('Thêm Danh Mục');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
