<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">GraphQL Demo</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/products">Products</a>
                <a class="nav-link" href="/users">Users</a>
                <a class="nav-link" href="/categories">Categories</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Quản lý Sản phẩm</h1>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="loadProducts()">Tải tất cả sản phẩm</button>
                <button class="btn btn-info" onclick="loadProductsSortedByPrice()">Sắp xếp theo giá</button>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <select class="form-select" id="categoryFilter">
                        <option value="">Chọn danh mục</option>
                    </select>
                    <button class="btn btn-outline-secondary" onclick="loadProductsByCategory()">Lọc</button>
                </div>
            </div>
        </div>

        <!-- Form thêm/sửa sản phẩm -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Thêm/Sửa Sản phẩm</h5>
            </div>
            <div class="card-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số lượng</label>
                                <input type="number" class="form-control" id="quantity">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Giá</label>
                                <input type="number" step="0.01" class="form-control" id="price" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Người dùng</label>
                                <select class="form-select" id="userId" required>
                                    <option value="">Chọn người dùng</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" id="desc" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Danh mục</label>
                        <select class="form-select" id="categoryId">
                            <option value="">Chọn danh mục</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                </form>
            </div>
        </div>

        <!-- Bảng hiển thị sản phẩm -->
        <div class="card">
            <div class="card-header">
                <h5>Danh sách Sản phẩm</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Số lượng</th>
                                <th>Giá</th>
                                <th>Người dùng</th>
                                <th>Danh mục</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // GraphQL endpoint
        const GRAPHQL_URL = '/graphql';

        // Load initial data
        $(document).ready(function() {
            loadUsers();
            loadCategories();
            loadProducts();
        });

        // GraphQL query function
        async function graphqlQuery(query, variables = {}) {
            try {
                const response = await fetch(GRAPHQL_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        variables: variables
                    })
                });
                const result = await response.json();
                if (result.errors) {
                    console.error('GraphQL errors:', result.errors);
                    alert('Lỗi: ' + result.errors[0].message);
                }
                return result.data;
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi kết nối: ' + error.message);
            }
        }

        // Load products
        async function loadProducts() {
            const query = `
                query {
                    getAllProducts {
                        id
                        title
                        quantity
                        price
                        user {
                            id
                            fullname
                        }
                        category {
                            id
                            name
                        }
                    }
                }
            `;
            const data = await graphqlQuery(query);
            if (data) {
                displayProducts(data.getAllProducts);
            }
        }

        // Load products sorted by price
        async function loadProductsSortedByPrice() {
            const query = `
                query {
                    getProductsSortedByPrice {
                        id
                        title
                        quantity
                        price
                        user {
                            id
                            fullname
                        }
                        category {
                            id
                            name
                        }
                    }
                }
            `;
            const data = await graphqlQuery(query);
            if (data) {
                displayProducts(data.getProductsSortedByPrice);
            }
        }

        // Load products by category
        async function loadProductsByCategory() {
            const categoryId = $('#categoryFilter').val();
            if (!categoryId) {
                alert('Vui lòng chọn danh mục');
                return;
            }
            
            const query = `
                query($categoryId: ID!) {
                    getProductsByCategory(categoryId: $categoryId) {
                        id
                        title
                        quantity
                        price
                        user {
                            id
                            fullname
                        }
                        category {
                            id
                            name
                        }
                    }
                }
            `;
            const data = await graphqlQuery(query, { categoryId });
            if (data) {
                displayProducts(data.getProductsByCategory);
            }
        }

        // Display products in table
        function displayProducts(products) {
            const tbody = $('#productTableBody');
            tbody.empty();
            
            products.forEach(product => {
                const row = `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.title}</td>
                        <td>${product.quantity || 0}</td>
                        <td>${product.price}</td>
                        <td>${product.user.fullname}</td>
                        <td>${product.category ? product.category.name : 'N/A'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editProduct(${product.id})">Sửa</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">Xóa</button>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        // Load users for dropdown
        async function loadUsers() {
            const query = `
                query {
                    getAllUsers {
                        id
                        fullname
                    }
                }
            `;
            const data = await graphqlQuery(query);
            if (data) {
                const select = $('#userId');
                select.empty().append('<option value="">Chọn người dùng</option>');
                data.getAllUsers.forEach(user => {
                    select.append(`<option value="${user.id}">${user.fullname}</option>`);
                });
            }
        }

        // Load categories for dropdown
        async function loadCategories() {
            const query = `
                query {
                    getAllCategories {
                        id
                        name
                    }
                }
            `;
            const data = await graphqlQuery(query);
            if (data) {
                const selects = $('#categoryId, #categoryFilter');
                selects.empty().append('<option value="">Chọn danh mục</option>');
                data.getAllCategories.forEach(category => {
                    selects.append(`<option value="${category.id}">${category.name}</option>`);
                });
            }
        }

        // Form submission
        $('#productForm').on('submit', async function(e) {
            e.preventDefault();
            
            const productId = $('#productId').val();
            const input = {
                title: $('#title').val(),
                quantity: parseInt($('#quantity').val()) || 0,
                desc: $('#desc').val(),
                price: parseFloat($('#price').val()),
                userId: $('#userId').val(),
                categoryId: $('#categoryId').val() || null
            };

            let query, variables;
            if (productId) {
                // Update
                query = `
                    mutation($id: ID!, $input: ProductInput!) {
                        updateProduct(id: $id, input: $input) {
                            id
                            title
                        }
                    }
                `;
                variables = { id: productId, input };
            } else {
                // Create
                query = `
                    mutation($input: ProductInput!) {
                        createProduct(input: $input) {
                            id
                            title
                        }
                    }
                `;
                variables = { input };
            }

            const data = await graphqlQuery(query, variables);
            if (data) {
                alert('Lưu thành công!');
                resetForm();
                loadProducts();
            }
        });

        // Edit product
        async function editProduct(id) {
            const query = `
                query($id: ID!) {
                    getProduct(id: $id) {
                        id
                        title
                        quantity
                        desc
                        price
                        user {
                            id
                        }
                        category {
                            id
                        }
                    }
                }
            `;
            const data = await graphqlQuery(query, { id });
            if (data && data.getProduct) {
                const product = data.getProduct;
                $('#productId').val(product.id);
                $('#title').val(product.title);
                $('#quantity').val(product.quantity);
                $('#desc').val(product.desc);
                $('#price').val(product.price);
                $('#userId').val(product.user.id);
                $('#categoryId').val(product.category ? product.category.id : '');
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (confirm('Bạn có chắc muốn xóa sản phẩm này?')) {
                const query = `
                    mutation($id: ID!) {
                        deleteProduct(id: $id)
                    }
                `;
                const data = await graphqlQuery(query, { id });
                if (data && data.deleteProduct) {
                    alert('Xóa thành công!');
                    loadProducts();
                }
            }
        }

        // Reset form
        function resetForm() {
            $('#productForm')[0].reset();
            $('#productId').val('');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
