<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-bg: #1a1d29;
            --secondary-bg: #252836;
            --accent-orange: #ff6b35;
            --accent-orange-hover: #e55a2b;
            --text-primary: #ffffff;
            --text-secondary: #a0a3bd;
            --border-color: #2d3142;
            --success-color: #00d4aa;
            --warning-color: #ffb800;
            --danger-color: #ff4757;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .form-control,
        .form-select {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
        }

        .form-control:focus,
        .form-select:focus {
            background: var(--primary-bg);
            border-color: var(--accent-orange);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }

        .btn-primary:hover {
            background: var(--accent-orange-hover);
            border-color: var(--accent-orange-hover);
        }

        .btn-success {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-warning {
            background: var(--warning-color);
            border-color: var(--warning-color);
            color: var(--primary-bg);
        }

        .btn-danger {
            background: var(--danger-color);
            border-color: var(--danger-color);
        }

        .table {
            color: var(--text-primary);
        }

        .table th {
            border-color: var(--border-color);
            color: var(--text-secondary);
            font-weight: 600;
        }

        .table td {
            border-color: var(--border-color);
        }

        .navbar {
            background: var(--secondary-bg) !important;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .navbar-brand,
        .nav-link {
            color: var(--text-primary) !important;
        }

        .nav-link:hover {
            color: var(--accent-orange) !important;
        }

        .nav-link.active {
            color: var(--accent-orange) !important;
        }

        /* Enhanced Card Hover Effects */
        .product-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            border-color: var(--accent-orange);
        }

        /* Button Hover Effects */
        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Input Focus Effects */
        .form-control:focus,
        .form-select:focus {
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                DacSanViet Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/products">Sản phẩm</a>
                <a class="nav-link" href="/users">Người dùng</a>
                <a class="nav-link" href="/categories">Danh mục</a>
                <a class="nav-link" href="/graphiql" target="_blank">GraphiQL</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="fas fa-box me-2"></i>Quản Lý Sản Phẩm</h2>
                <p class="text-muted mb-0">Quản lý và theo dõi tất cả sản phẩm</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
                <i class="fas fa-plus me-2"></i>Thêm Sản Phẩm
            </button>
        </div>

        <!-- Search and Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="categoryFilter">
                            <option value="">Tất cả danh mục</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="sortBy">
                            <option value="name">Tên A-Z</option>
                            <option value="price_asc">Giá thấp đến cao</option>
                            <option value="price_desc">Giá cao đến thấp</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary" onclick="applyFilters()">
                                <i class="fas fa-filter me-1"></i>Lọc
                            </button>
                            <button class="btn btn-outline-secondary" onclick="resetFilters()">
                                <i class="fas fa-undo me-1"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Product pagination" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be generated here -->
            </ul>
        </nav>

        <!-- Loading Spinner -->
        <div class="text-center py-5" id="loadingSpinner" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <p class="mt-2 text-muted">Đang tải sản phẩm...</p>
        </div>

        <!-- Empty State -->
        <div class="text-center py-5" id="emptyState" style="display: none;">
            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">Không tìm thấy sản phẩm nào</h5>
            <p class="text-muted">Thử thay đổi bộ lọc hoặc thêm sản phẩm mới</p>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background: var(--secondary-bg); border: 1px solid var(--border-color);">
                <div class="modal-header" style="border-bottom: 1px solid var(--border-color);">
                    <h5 class="modal-title">
                        <i class="fas fa-box me-2"></i>
                        <span id="modalTitle">Thêm Sản Phẩm</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" style="filter: invert(1);"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tên sản phẩm</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Số lượng</label>
                                    <input type="number" class="form-control" id="quantity" min="0">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Giá (VND)</label>
                                    <input type="number" class="form-control" id="price" required min="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Người dùng</label>
                                    <select class="form-select" id="userId" required>
                                        <option value="">Chọn người dùng</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Danh mục</label>
                                    <select class="form-select" id="categoryId">
                                        <option value="">Chọn danh mục</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="desc" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="border-top: 1px solid var(--border-color);">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">
                        <i class="fas fa-save me-1"></i>Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // GraphQL endpoint
        const GRAPHQL_URL = '/graphql';

        // Pagination variables
        let currentPage = 1;
        let itemsPerPage = 8;
        let totalItems = 0;
        let allProducts = [];
        let filteredProducts = [];

        // Load initial data
        $(document).ready(function () {
            loadUsers();
            loadCategories();
            loadProducts();
        });

        // GraphQL query function
        async function graphqlQuery(query, variables = {}) {
            try {
                const response = await fetch(GRAPHQL_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        variables: variables
                    })
                });
                const result = await response.json();
                if (result.errors) {
                    console.error('GraphQL errors:', result.errors);
                    alert('Lỗi: ' + result.errors[0].message);
                }
                return result.data;
            } catch (error) {
                console.error('Error:', error);
                alert('Lỗi kết nối: ' + error.message);
            }
        }

        // Load products
        async function loadProducts() {
            const query = `
                query {
                    getAllProducts {
                        id
                        title
                        quantity
                        price
                        user {
                            id
                            fullname
                        }
                        category {
                            id
                            name
                        }
                    }
                }
            `;
            const data = await graphqlQuery(query);
            if (data) {
                displayProducts(data.getAllProducts);
            }
        }

        // Load products sorted by price
        async function loadProductsSortedByPrice() {
            const query = `
                query {
                    getProductsSortedByPrice {
                        id
                        title
                        quantity
                        price
                        user {
                            id
                            fullname
                        }
                        category {
                            id
                            name
                        }
                    }
                }
            `;
            const data = await graphqlQuery(query);
            if (data) {
                displayProducts(data.getProductsSortedByPrice);
            }
        }

        // Load products by category
        async function loadProductsByCategory() {
            const categoryId = $('#categoryFilter').val();
            if (!categoryId) {
                alert('Vui lòng chọn danh mục');
                return;
            }

            const query = `
                query($categoryId: ID!) {
                    getProductsByCategory(categoryId: $categoryId) {
                        id
                        title
                        quantity
                        price
                        user {
                            id
                            fullname
                        }
                        category {
                            id
                            name
                        }
                    }
                }
            `;
            const data = await graphqlQuery(query, { categoryId });
            if (data) {
                displayProducts(data.getProductsByCategory);
            }
        }

        // Display products in grid
        function displayProducts(products) {
            allProducts = products;
            filteredProducts = [...products];
            applyCurrentFilters();
        }

        // Apply current filters and pagination
        function applyCurrentFilters() {
            let filtered = [...filteredProducts];

            // Apply search filter
            const searchTerm = $('#searchInput').val().toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(product =>
                    product.title.toLowerCase().includes(searchTerm) ||
                    (product.desc && product.desc.toLowerCase().includes(searchTerm))
                );
            }

            // Apply category filter
            const categoryFilter = $('#categoryFilter').val();
            if (categoryFilter) {
                filtered = filtered.filter(product =>
                    product.category && product.category.id == categoryFilter
                );
            }

            // Apply sorting
            const sortBy = $('#sortBy').val();
            switch (sortBy) {
                case 'name':
                    filtered.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'price_asc':
                    filtered.sort((a, b) => a.price - b.price);
                    break;
                case 'price_desc':
                    filtered.sort((a, b) => b.price - a.price);
                    break;
            }

            totalItems = filtered.length;
            displayProductsGrid(filtered);
            updatePagination();
        }

        // Display products in grid format
        function displayProductsGrid(products) {
            const grid = $('#productsGrid');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageProducts = products.slice(startIndex, endIndex);

            grid.empty();

            if (pageProducts.length === 0) {
                $('#emptyState').show();
                return;
            }

            $('#emptyState').hide();

            pageProducts.forEach(product => {
                const card = `
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="card h-100 product-card">
                            <div class="card-body d-flex flex-column">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h6 class="card-title mb-0" style="color: var(--text-primary);">${product.title}</h6>
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <ul class="dropdown-menu" style="background: var(--secondary-bg); border: 1px solid var(--border-color);">
                                            <li><a class="dropdown-item" href="#" onclick="editProduct(${product.id})" style="color: var(--text-primary);"><i class="fas fa-edit me-2"></i>Sửa</a></li>
                                            <li><a class="dropdown-item text-danger" href="#" onclick="deleteProduct(${product.id})"><i class="fas fa-trash me-2"></i>Xóa</a></li>
                                        </ul>
                                    </div>
                                </div>
                                
                                <p class="card-text text-muted small mb-2">${product.desc || 'Không có mô tả'}</p>
                                
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <span class="badge bg-success fs-6">${new Intl.NumberFormat('vi-VN').format(product.price)} VND</span>
                                        <small class="text-muted">SL: ${product.quantity || 0}</small>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">
                                            <i class="fas fa-user me-1"></i>${product.user ? product.user.fullname : 'N/A'}
                                        </small>
                                    </div>
                                    
                                    ${product.category ? `
                                        <div class="mt-2">
                                            <span class="badge bg-secondary">${product.category.name}</span>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.append(card);
            });

            // Hover effects are now handled by CSS
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = $('#pagination');
            pagination.empty();

            if (totalPages <= 1) return;

            // Previous button
            pagination.append(`
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})" style="background: var(--secondary-bg); border-color: var(--border-color); color: var(--text-primary);">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    pagination.append(`
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i})" style="background: ${i === currentPage ? 'var(--accent-orange)' : 'var(--secondary-bg)'}; border-color: var(--border-color); color: ${i === currentPage ? 'white' : 'var(--text-primary)'};">
                                ${i}
                            </a>
                        </li>
                    `);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    pagination.append(`<li class="page-item disabled"><span class="page-link" style="background: var(--secondary-bg); border-color: var(--border-color); color: var(--text-secondary);">...</span></li>`);
                }
            }

            // Next button
            pagination.append(`
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})" style="background: var(--secondary-bg); border-color: var(--border-color); color: var(--text-primary);">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `);
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (page < 1 || page > totalPages) return;

            currentPage = page;
            applyCurrentFilters();

            // Scroll to top
            $('html, body').animate({ scrollTop: 0 }, 300);
        }

        // Apply filters
        function applyFilters() {
            currentPage = 1;
            applyCurrentFilters();
        }

        // Reset filters
        function resetFilters() {
            $('#searchInput').val('');
            $('#categoryFilter').val('');
            $('#sortBy').val('name');
            currentPage = 1;
            filteredProducts = [...allProducts];
            applyCurrentFilters();
        }

        // Load users for dropdown
        async function loadUsers() {
            const query = `
                query {
                    getAllUsers {
                        id
                        fullname
                    }
                }
            `;
            const data = await graphqlQuery(query);
            if (data) {
                const select = $('#userId');
                select.empty().append('<option value="">Chọn người dùng</option>');
                data.getAllUsers.forEach(user => {
                    select.append(`<option value="${user.id}">${user.fullname}</option>`);
                });
            }
        }

        // Load categories for dropdown
        async function loadCategories() {
            const query = `
                query {
                    getAllCategories {
                        id
                        name
                    }
                }
            `;
            const data = await graphqlQuery(query);
            if (data) {
                const selects = $('#categoryId, #categoryFilter');
                selects.empty().append('<option value="">Chọn danh mục</option>');
                data.getAllCategories.forEach(category => {
                    selects.append(`<option value="${category.id}">${category.name}</option>`);
                });
            }
        }

        // Save product
        async function saveProduct() {
            const productId = $('#productId').val();
            const input = {
                title: $('#title').val(),
                quantity: parseInt($('#quantity').val()) || 0,
                desc: $('#desc').val(),
                price: parseFloat($('#price').val()),
                userId: $('#userId').val(),
                categoryId: $('#categoryId').val() || null
            };

            // Validation
            if (!input.title || !input.price || !input.userId) {
                alert('Vui lòng điền đầy đủ thông tin bắt buộc!');
                return;
            }

            let query, variables;
            if (productId) {
                // Update
                query = `
                    mutation($id: ID!, $input: ProductInput!) {
                        updateProduct(id: $id, input: $input) {
                            id
                            title
                        }
                    }
                `;
                variables = { id: productId, input };
            } else {
                // Create
                query = `
                    mutation($input: ProductInput!) {
                        createProduct(input: $input) {
                            id
                            title
                        }
                    }
                `;
                variables = { input };
            }

            const data = await graphqlQuery(query, variables);
            if (data) {
                $('#productModal').modal('hide');
                resetForm();
                loadProducts();

                // Show success message
                alert('Lưu thành công!');
            }
        }

        // Edit product
        async function editProduct(id) {
            const query = `
                query($id: ID!) {
                    getProduct(id: $id) {
                        id
                        title
                        quantity
                        desc
                        price
                        user {
                            id
                        }
                        category {
                            id
                        }
                    }
                }
            `;
            const data = await graphqlQuery(query, { id });
            if (data && data.getProduct) {
                const product = data.getProduct;
                $('#productId').val(product.id);
                $('#title').val(product.title);
                $('#quantity').val(product.quantity);
                $('#desc').val(product.desc);
                $('#price').val(product.price);
                $('#userId').val(product.user.id);
                $('#categoryId').val(product.category ? product.category.id : '');

                // Update modal title and show modal
                $('#modalTitle').text('Sửa Sản Phẩm');
                $('#productModal').modal('show');
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (confirm('Bạn có chắc muốn xóa sản phẩm này?')) {
                const query = `
                    mutation($id: ID!) {
                        deleteProduct(id: $id)
                    }
                `;
                const data = await graphqlQuery(query, { id });
                if (data && data.deleteProduct) {
                    alert('Xóa thành công!');
                    loadProducts();
                }
            }
        }

        // Reset form
        function resetForm() {
            $('#productForm')[0].reset();
            $('#productId').val('');
            $('#modalTitle').text('Thêm Sản Phẩm');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
